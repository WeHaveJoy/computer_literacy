          <h2>Register here if you don't have an acount yet:</h2>

          <div x-text="message"></div>
          <div x-text="error"></div>
         
            <label for="">Please enter your first name: </label>

          <br>
          
            
              <label for="">Please enter your last name: </label>
            <input x-model="signUp.last_name" type="text" class="form-control" id="validationCustom02" required>
        
          <br>
          
          
            <label for="">Please enter your username: </label>
             <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input x-model="signUp.username" type="text" class="form-control" id="validationCustomUsername"
                aria-describedby="inputGroupPrepend" required>
          
          <br>
          
          
            <label>Please enter your password: </label>
            <input x-model="signUp.password" type="password" class="form-control" id="inputPassword">
           
             <br>
             
            
              <label>Please enter your role: </label>
              <input x-model="signUp.role" type="text" name="register_password" class="form-control">

        <br>
        <br>

        <div class="login">
          <h2>Login here if you already have an account:</h2>
          <br>
          <div x-text="logIn_message"></div>

          <br>
          <label>Please enter your username: </label>
          <input x-model="signIn.username" type="text" name="login_user" class="form-control" >
          <br>
          
          <label>Please enter your password: </label>
          <input x-model="signIn.password" type="password" name="login_password" class="form-control">
          <br>
          <input type="button" @click="logUser()" name="action" value="login" class="button">
        </div>
